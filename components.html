<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Components</title>
  </head>
  <body>
    <div class="list-card">
      <a href="">
        <div class="list-card-container">
          <img src="./media.png" alt="placeholder" class="list-card-media" />
          <div class="list-card-text">
            <div class="list-card-header">
              <div class="list-card-keyword">Keyword</div>
              <div class="list-card-type">lost/pick</div>
            </div>
            <div class="list-card-place">place</div>
            <div class="list-card-time">time</div>
          </div>
          <div class="list-card-icon-container">
            <img
              src="./icons/chevron_right_FILL0_wght400_GRAD0_opsz48.svg"
              alt="chevron_right"
              class="list-card-icon"
            />
          </div>
        </div>
      </a>
    </div>
    <br />
    <div class="list-card list-card_disabled">
      <a href="">
        <div class="list-card-container">
          <img src="./media.png" alt="placeholder" class="list-card-media" />
          <div class="list-card-text">
            <div class="list-card-header">
              <div class="list-card-keyword">Keyword</div>
              <div class="list-card-type">lost/pick</div>
            </div>
            <div class="list-card-place">place</div>
            <div class="list-card-time">time</div>
          </div>
          <div class="list-card-icon-container">
            <img
              src="./icons/chevron_right_FILL0_wght400_GRAD0_opsz48.svg"
              alt="chevron_right"
              class="list-card-icon"
            />
          </div>
        </div>
      </a>
    </div>
    <br />
    <div class="tag-btn">
      <div class="tag-btn-container">
        <div class="tag-btn-text">text</div>
      </div>
    </div>
    <br />
    <div class="tag-btn tag-btn_pressed">
      <div class="tag-btn-container">
        <div class="tag-btn-text">longtext</div>
      </div>
    </div>
    <br />
    <div class="header">
      <div class="header-container">
        <div class="header-logo-container">
          <img
            src="./univ_asset/emblem/SymbolMark-removebg-preview.png"
            alt="skku_symbol"
            class="header-logo"
          />
        </div>
        <div class="header-title">Title</div>
        <div class="header-icon-container">
          <img
            src="./icons/more_vert_FILL0_wght400_GRAD0_opsz48.svg"
            alt="more_vert"
            class="header-icon"
          />
        </div>
      </div>
    </div>
    <br />
    <div class="menubar">
      <div class="menubar-container">
        <div class="menubar-icon-container">
          <img
            src="./icons/list_alt_FILL0_wght400_GRAD0_opsz48.svg"
            alt="list_alt"
            class="menubar-icon"
          />
        </div>
        <div class="menubar-icon-container">
          <img
            src="./icons/add_box_FILL0_wght400_GRAD0_opsz48.svg"
            alt="add_box"
            class="menubar-icon"
          />
        </div>
        <div class="menubar-icon-container">
          <img
            src="./icons/person_FILL0_wght400_GRAD0_opsz48.svg"
            alt="person"
            class="menubar-icon"
          />
        </div>
      </div>
    </div>
    <br />
    <div class="nav-item">
      <a href="">
        <div class="nav-item-container">
          <div class="label">label</div>
          <div class="nav-item-icon-container">
            <img
              src="./icons/chevron_right_FILL0_wght400_GRAD0_opsz48.svg"
              alt="chevron_right"
              class="nav-item-icon"
            />
          </div>
        </div>
      </a>
    </div>
    <br />
    <div class="input_text">
      <div class="input-container input_text-container">
        <input
          class="input_text-area"
          type="text"
          name="text"
          placeholder="Placeholder"
        />
        <div class="input-label">label</div>
      </div>
    </div>
    <br />
    <div class="input_date">
      <div class="input-container input_date-container">
        <input
          class="input_date-area"
          type="date"
          name="date"
          value="2022-11-10"
          min="2021-01-01"
          max="2023-12-31"
        />
        <div class="input-label">label</div>
      </div>
    </div>
    <br />
    <div class="input_login">
      <div class="input-container input_login-container">
        <div class="input_login-icon-container">
          <img
            src="./icons/person_FILL0_wght400_GRAD0_opsz48.svg"
            alt="person"
            class="input_login-icon"
          />
        </div>
        <input
          class="input_login-area"
          type="text"
          name="text"
          placeholder="Placeholder"
        />
      </div>
    </div>
    <div style="height: 80vh"></div>
  </body>
</html>
